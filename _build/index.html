    <style>
      body {
        padding: 0;
        margin: 0;
      }
.circular-menu {
  position: fixed;
  bottom: 4.5em;
  left: 3.5em;
  z-index: 100;
}
.circular-menu .floating-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 1.8em;
  height: 1.8em;
  border-radius: 50%;
  background-color: hsl(148, 65%, 48%);
  box-shadow: 0 6px 24px 0 hsla(148, 65%, 30%, .18), 0 1.5px 4px #388e5c12;
  color: #fff;
  cursor: pointer;
  outline: 0;
  font-size: 1.2em;
  transition: box-shadow .2s, background .2s, transform .18s;
}
.circular-menu.active .floating-btn {
  box-shadow: 0 2px 12px 0 hsla(148, 65%, 20%, .19), 0 0 0 4px #bafc0330;
}
.circular-menu .floating-btn:active {
  box-shadow: 0 8px 18px 0 hsla(0, 0%, 0%, .16);
  background-color: hsl(148, 65%, 38%);
  transform: scale(0.96);
}
.circular-menu .floating-btn i,
.circular-menu .floating-btn svg {
  font-size: 1.2em;
  width: 1em;
  height: 1em;
  display: block;
  transition: transform .2s;
}
.circular-menu.active .floating-btn i,
.circular-menu.active .floating-btn svg {
  transform: rotate(90deg);
}
.circular-menu:after {
  display: block;
  content: ' ';
  width: 1.8em;
  height: 1.8em;
  border-radius: 50%;
  position: absolute;
  top: 0;
  left: 0;
  z-index: -2;
  background-color: hsl(148, 65%, 48%);
  opacity: 0.18;
  transition: all .3s ease;
  pointer-events: none;
}
.circular-menu.active:after {
  transform: scale3d(4, 4, 1);
  opacity: 0.25;
  transition-timing-function: cubic-bezier(.68, 1.55, .265, 1);
}
.circular-menu .items-wrapper {
  padding: 0;
  margin: 0;
}
.circular-menu .menu-item {
  position: absolute;
  top: 0.5em;
  left: 0.5em;
  z-index: -1;
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  color: #fff;
  font-size: 1.45em;
  width: 2em;
  height: 2em;
  border-radius: 50%;
  background-color: hsl(148, 65%, 38%);
  border: 1px solid #aea;
  box-shadow: 0 4px 16px hsla(148, 65%, 20%, 0.19), 0 1.5px 8px #388e5c12;
  filter: drop-shadow(0 1px 2px rgba(0,0,0,0.13));
  font-weight: bold;
  text-shadow: 0 1px 2px rgba(0,0,0,0.24);
  transition: transform .3s cubic-bezier(0.175, 0.885, 0.32, 1.275), background .2s, color .2s, box-shadow .2s;
  backdrop-filter: blur(2px);
}
.circular-menu .menu-item:hover {
  background-color: hsl(148, 65%, 28%);
  color: #bafc03;
  border-color: #bafc03;
  box-shadow: 0 8px 24px hsla(148, 65%, 20%, 0.28);
  transform: scale(1.08) translateY(-2px);
}
.circular-menu .menu-item i,
.circular-menu .menu-item svg {
  font-size: 1em;
  width: 1em;
  height: 1em;
  display: block;
  pointer-events: none;
}
.circular-menu.active .menu-item:nth-child(1) { transform: translate3d(-1.3em,-3em,0); }
.circular-menu.active .menu-item:nth-child(2) { transform: translate3d(1em,-2.6em,0); }
.circular-menu.active .menu-item:nth-child(3) { transform: translate3d(1.3em,-0.3em,0); }
@media (max-width: 480px) {
  .circular-menu { bottom: 1em; left: 1em; }
  .circular-menu .floating-btn, .circular-menu:after { width: 2.1em; height: 2.1em; }
  .circular-menu .menu-item { width: 1.5em; height: 1.5em; top: 0.2em; left: 0.2em; font-size: 1em; }
  .circular-menu.active .menu-item:nth-child(1) { transform: translate3d(0.07em,-1.2em,0); }
  .circular-menu.active .menu-item:nth-child(2) { transform: translate3d(0.85em,-0.85em,0); }
  .circular-menu.active .menu-item:nth-child(3) { transform: translate3d(1.25em,0.25em,0); }
}
    </style>

      </menu>
    </div>
    <div id="nodecrypt-modal-overlay">
      <div id="nodecrypt-modal-container">
        <button id="nodecrypt-modal-close" title="关闭">×</button>
        <!-- 多页面共存，预置两个iframe -->
        <div id="nodecrypt-modal-content"><iframe id="iframe-index2" src="index2.html" style="display:none;"></iframe><iframe id="iframe-index3" src="index3.html" style="display:none;"></iframe></div>
      </div>
    </div>
    <script>
      const openBtn = document.getElementById('menu-commenting-btn');
      const openBtn2 = document.getElementById('menu-download-btn');
      const iframe2 = document.getElementById('iframe-index2');
      const iframe3 = document.getElementById('iframe-index3');
      // 页面显示函数
      function showModal(which) {
        overlay.style.display = "flex";
        // 切换iframe显示状态
        if (which === 'index2') {
          iframe2.style.display = "block";
          iframe2.classList.add("active");
          iframe3.style.display = "none";
          iframe3.classList.remove("active");
        } else if (which === 'index3') {
          iframe3.style.display = "block";
          iframe3.classList.add("active");
          iframe2.style.display = "none";
          iframe2.classList.remove("active");
        }
      }
      function closeModal() {
        overlay.style.display = "none";
        iframe2.style.display = "none";
        iframe2.classList.remove("active");
        iframe3.style.display = "none";
        iframe3.classList.remove("active");
      }

      const overlay = document.getElementById('nodecrypt-modal-overlay');
      const closeBtn = document.getElementById('nodecrypt-modal-close');
      openBtn.onclick = function() { showModal('index2'); };
      openBtn2.onclick = function() { showModal('index3'); };
      closeBtn.onclick = function() {
        closeModal();
      };
      overlay.onclick = function(e) {
        if (e.target === overlay) closeModal();
      };
    </script>
